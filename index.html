<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABLES</title>

	<!-- CSS STYLE-->
	<style>
		table, th, td {
			border: 1px solid black;
			width: 300px;
			margin: auto;
			float: center;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}

		tr, th, td {
			padding: 10px;
			text-align: center;
			height: 100px;
		}
	</style>

</head>
<body>
<!-- TABLE STRUCTURE -->
	<table> 
			<tr style="background-color: #00FF00;">

				<th><img src="Screenshot 2023-12-12 173806.png" class="rounded float-start" width="304" height="236"></th>
			</tr>

			<tr>
				<td><img src="Screenshot 2023-12-12 173806.png" class="rounded float-start" width="304" height="236"></td>

			</tr>

</html>
